<mat-table  [dataSource]="dataSource" class="lessons-table mat-elevation-z8">
   <!-- Checkbox Column -->
   <ng-container matColumnDef="exchange">
    <mat-header-cell *matHeaderCellDef>exchange</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.exchange}}</mat-cell>
</ng-container>

<ng-container matColumnDef="bid">
    <mat-header-cell *matHeaderCellDef>bid</mat-header-cell>
    <mat-cell class="description-cell"
              *matCellDef="let item">{{item.bids}}</mat-cell>

</ng-container>

<ng-container matColumnDef="ask">
    <mat-header-cell *matHeaderCellDef>ask</mat-header-cell>
    <mat-cell class="duration-cell"
              *matCellDef="let item">{{item.asks}}</mat-cell>
</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
